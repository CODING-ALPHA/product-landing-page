<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="product.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins:ital,wght@0,300;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit&family=Poppins:ital,wght@0,300;0,500;0,600;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Product-mobile</title>
  </head>
  <body>
    <div class="outer-container">
      <!-- Product card container div -->
      <div class="container">
        <!-- image section -->
        <img src="images/image-product-mobile.jpg" alt="" class="mobilepic" />
        <img src="images/image-product-desktop.jpg" alt="" class="desktoppic" />

        <!-- text section -->
        <div class="typography">
          <p class="paragraph1">P E R F U M E</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="paragraph2">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <!-- prices section -->
          <p class="prices">
            <span class="price1">$149.99</span>
            <span class="price2">$169.99</span>
          </p>
          <!-- The add to cart button -->
          <div class="btn">
            <button>
              <img src="./images/icon-cart.svg" alt="" />
              <p>Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CODING-ALPHA">AKINBINU AYOMIDE </a>.
    </div>
  </body>
</html>
